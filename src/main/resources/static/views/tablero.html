<h2>{{titulo}}</h2>
<hr />
<div ng-show="autenticado">
	<button class="btn btn-primary" ng-click="refresh()">Actualizar</button>
	<button class="btn btn-success" ng-click="openInsertForm()">Insertar</button>
	<hr />
	<div class="row">
		<div class="col-lg-6">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="busqueda.text" placeholder="Buscar....">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</span>
			</div>
		</div>
	</div>
	<hr/>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2 contenedor">
				<h4>Backlog</h4>		
				<div class="row">
					<div class="card col-xs-10" ng-repeat="task in backlog track by $index">
					  <div class="card-body">
					    <h5 class="card-title">{{task.nombre}}</h5>
					  </div>
					</div>
				</div>
				
			</div>
			
			<div class="col-xs-2 contenedor">
				<h4>To Do</h4>	
				<div class="card" style="width: 18rem;" ng-repeat="task in toDo track by $index">
				  <div class="card-body">
				    <h4 class="card-title">{{task.nombre}}</h4>
				  </div>
				</div>		
					
			</div>
			
			<div class="col-xs-2 contenedor">
				<h4>In Progress</h4>	
				
				<div class="card" style="width: 18rem;" ng-repeat="task in inProgress track by $index">
				  <div class="card-body">
				    <h4 class="card-title">{{task.nombre}}</h4>
				  </div>
				</div>	
			</div>
			
			<div class="col-xs-2 contenedor">
				<h4>Waiting</h4>	
				
				<div class="card" style="width: 18rem;" ng-repeat="task in waiting track by $index">
				  <div class="card-body">
				    <h4 class="card-title">{{task.nombre}}</h4>
				  </div>
				</div>	
			</div>
			
			<div class="col-xs-2 contenedor">
				<h4>Done</h4>
				
				<div class="card" style="width: 18rem;" ng-repeat="task in done track by $index">
				  <div class="card-body">
				    <h4 class="card-title">{{task.nombre}}</h4>
				  </div>
				</div>		
			</div>
		</div>
	</div>
</div>
<div ng-show="!autenticado">Debe autenticarse!</div>
