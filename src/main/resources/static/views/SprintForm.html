
<div class="modal-header">
	<h3 class="modal-title">{{sprintFormTitulo}} Sprint</h3>
</div>
<form class="form-horizontal">
	<fieldset>
		<div class="modal-body">

			<div class="form-group">
				<label class="col-md-4 control-label">Sprint</label>
				<div class="col-md-8">
					<input type="text" class="form-control" placeholder="Sprint" ng-model="sprint.nombre"
						required autofocus>
				</div>
			</div>
		</div>		
	</fieldset>
</form>
<div class="modal-footer">
	<button class="btn btn-danger" type="submit" ng-click=closeModal()>Cancelar</button>
	<button class="btn btn-success" type="submit" ng-click=success()>{{SuccessBtnText}}</button>
</div>
